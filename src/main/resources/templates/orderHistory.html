<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Order history</title>
</head>

<body>
	<div th:insert="/index.html">...</div>
	<div th:if="${orderHistory}">

		<h2>twoja historia zamówień</h2>
		<div th:each="basket : ${orderHistory}">
		<table border="2px" >
			<tr>
			<th> Data</th>
				<td th:text="${basket.date}"></td>
			</tr>
			<tr>
				<th>Title</th>
				<th>Quantity</th>
				<th>Price</th>
		</tr>
			<tr bgcolor="lightyellow"
				th:each="basketItem : ${basket.basketItems}">

				<td th:text="${basketItem.book.title}"></td>
				<td th:text="${basketItem.quantity}"></td>
				<td th:text="${basketItem.price}"></td>

			</tr>
			<tr>
			<th> Overall Price</th>
			<td colspan="2" align="center" bgcolor="lightblue"  th:text="${basket.overallBasketPrice}">	</td>
			</tr>

		</table>
		<br> 	
		</div>
		
	</div>
	<div th:unless="${orderHistory}">
		<a href="/login">You must log in first</a>

	</div>
</body>

</html>
