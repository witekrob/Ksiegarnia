<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Client Info</title>
</head>

<body>

	<div th:insert="/index.html">...</div>
	<table>
		<tr>
			<th>client_id</th>
			<th>name</th>
			<th>surname</th>
			<th>email</th>
			<th>password</th>
			<th>role</th>
		</tr>
		<tr>
			<td th:text="${client.client_id}"></td>
			<td th:text="${client.name}"></td>
			<td th:text="${client.surname}"></td>
			<td th:text="${client.email}"></td>
			<td th:text="${client.password}"></td>
			<td th:text="${client.role}"></td>
		</tr>
	</table>


</body>
</html>
