<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration page</title>
</head>

<body>

	<div th:insert="/index.html">...</div>
	<form action="/registration" method="post" th:object="${client}" >
	<table>
	<tr>
	<td><input type = "text" th:field="*{name}"></td><td> Name</td>
	<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
	</tr>
	<tr>
	<td><input type = "text" th:field="*{surname}"></td><td>Surname</td>
	<td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">
	</tr>
	<tr>
	<td><input type = "email" th:field="*{email}"></td><td>Email</td>
	<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
	</tr>
	<tr>
	<td><input type = "password" th:field="*{password}"></td><td>Password</td>
	<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
	<tr>
	<td><input type="submit" ></td>
	</tr>
	</table>
	</form>
	</body>
	</html>
